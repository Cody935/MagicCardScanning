<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Magic Card Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2a3a5f 0%, #3a1a4d 100%);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .auth-branding {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .auth-branding h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .auth-branding p {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.6;
            opacity: 0.9;
        }

        .auth-container {
            background: #1a1a2e;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-container h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .auth-container .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            background: #2a2a3e;
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #666;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: #333344;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(220, 53, 69, 0.15);
            color: #ff6b6b;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(220, 53, 69, 0.3);
            font-size: 14px;
        }

        .auth-link {
            text-align: center;
            margin-top: 25px;
            color: #aaa;
            font-size: 14px;
        }

        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .auth-branding {
                display: none;
            }

            .auth-container {
                padding: 40px 30px;
            }

            .auth-container h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-branding">
            <h2>âœ¨ Magic Scanner</h2>
            <p>Scan your Magic: The Gathering cards and build your collection with ease. Powered by advanced OCR and Scryfall database.</p>
        </div>
        
        <div class="auth-container">
            <h1>Welcome Back</h1>
            <div class="subtitle">Sign in to your account</div>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            
            <div class="auth-link">
                Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
            </div>
        </div>
    </div>
</body>
</html>
